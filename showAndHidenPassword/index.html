<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Hidden Password</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="content">
        <input
          type="text"
          class="password"
          id="password"
          placeholder="Enter Your Password ?"
        />
        <button class="hidden" id="hidden" onclick="hiddenPassword();">
          Hidden Password
        </button>
      </div>
    </section>
    <script src="./showHiddenPassword.js"></script>
  </body>
</html>
