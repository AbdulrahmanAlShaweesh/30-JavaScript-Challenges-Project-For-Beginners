<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="continer">
      <div class="img">
        <div class="image-box">
          <img src="./assets/image2.jpeg" draggable="false" id="image" />
        </div>
        <div class="upload">
          <label for="upload" id="upload">upload</label>
          <input type="file" id="upload" />
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="satuarte">satuarte</label
            ><input
              type="range"
              name="satuarte"
              id="satuarte"
              min="0"
              max="200"
              value="100"
            />
          </li>
          <li>
            <label for="contract">Contrast</label>
            <input
              type="range"
              name="contrast"
              id="contrast"
              min="0"
              max="200"
              value="100"
            />
          </li>
          <li>
            <label for="brightness">Brightness</label>
            <input
              type="range"
              name="brightness"
              id="brightnes"
              min="0"
              max="200"
              value="100"
            />
          </li>
          <li>
            <label for="sepia">Sepia</label>
            <input
              type="range"
              name="sepia"
              id="sepia"
              min="0"
              max="200"
              value="0"
            />
          </li>
          <li>
            <label for="grayscale">Greyscale</label>
            <input
              type="range"
              name="grayscale"
              step="0.1"
              id="greyscale"
              min="0"
              max="1"
              value="0"
            />
          </li>
          <li>
            <label for="blur">Blur</label>
            <input
              type="range"
              name="blur"
              id="blur"
              min="0"
              max="10"
              step=".1"
              value="0"
            />
          </li>
          <li>
            <label for="hue-rottate">Hue Rottate</label>
            <input
              type="range"
              name="hue-rottate"
              id="hue-rottate"
              min="0"
              max="350"
              value="0"
            />
          </li>
          <li>
            <a download="=true" id="download">download</a>
            <span>reset</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
