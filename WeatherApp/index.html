<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <section>
      <div class="search">
        <div class="search-filed">
          <input
            type="text"
            placeholder="Enter the City Name? "
            spellcheck="false"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="search-button">
          <p>Search</p>
        </div>
      </div>
      <div class="weather">
        <img src="./images/rain.png" alt="rain-icon" class="rain-icon" />
        <h1 class="temp">23Â°</h1>
        <h2 class="city-name">Selangor</h2>
        <div class="deitals">
          <div class="col">
            <img
              src="./images/humidity.png"
              alt="humidity icon"
              class="humidity-icon"
            />
            <div class="humidity">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="Wind icon" class="wind-icon" />
            <div class="Wind">
              <p class="humidity">20km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./weather_app.js"></script>
  </body>
</html>
